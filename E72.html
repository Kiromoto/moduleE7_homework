<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="E72.css">
    <title>Title</title>
</head>
<body>
<h1>Флаги пяти стран</h1>
<div class="div-for-flags">
    <h2>Флаг Российской Федерации</h2>
    <div>
        <svg height="120" width="180">
            <rect style="stroke: #c0d5e8; fill:rgb(255,255,255)" x="0" y="0" width="180" height="40"/>
            <rect style="fill:rgb(0,0,255)" x="0" y="41" width="180" height="40"/>
            <rect style="fill:rgb(255,0,0)" x="0" y="81" width="180" height="40"/>
        </svg>
    </div>
    <hr>
    <hr>
    <h2>Флаг Франции</h2>
    <div>
        <svg height="120" width="180">
            <rect style="fill:rgb(0,0,255)" x="0" y="0" width="60" height="120"/>
            <rect style="stroke: #c0d5e8; fill:rgb(255,255,255)" x="60" y="0" width="60" height="120"/>
            <rect style="fill:rgb(255,0,0)" x="120" y="0" width="60" height="120"/>
        </svg>
    </div>
    <hr>
    <hr>
    <h2>Флаг Финляндии</h2>
    <div>
        <svg height="120" width="180">
            <rect style="stroke: #c0d5e8; fill:rgb(255,255,255)" x="0" y="0" width="180" height="120"/>
            <rect style="fill:rgb(0,0,255)" x="0" y="44" width="180" height="32"/>
            <rect style="fill:rgb(0,0,255)" x="54" y="0" width="32" height="180"/>
        </svg>
    </div>
    <hr>
    <hr>
    <h2>Флаг Швейцарии</h2>
    <div>
        <svg height="120" width="120">
            <rect style="stroke: #c0d5e8; fill:rgb(255,0,0)" x="0" y="0" width="180" height="120"/>
            <rect style="fill:rgb(255,255,255)" x="45" y="20" width="30" height="80"/>
            <rect style="fill:rgb(255,255,255)" x="20" y="45" width="80" height="30"/>
        </svg>
    </div>
    <hr>
    <hr>
    <h2>Флаг Японии</h2>
    <div>
        <svg height="120" width="180">
            <rect style="stroke: #c0d5e8; fill:rgb(255,255,255)" x="0" y="0" width="180" height="120"/>
            <circle style="fill:rgb(190,0,0)" cx="90" cy="60" r="32"/>
        </svg>
    </div>
    <hr>
    <hr>
</div>

<h1>Кнопка меняет иконку</h1>
<button class="btn j-btn-test">
    <div class="btn_text">Смена icon</div>

    <div class="btn_icon">
        <!--   начало вставки SVG иконки   -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-arrow-down-left-circle-fill hidden" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
        </svg>
        <!--   конец вставки SVG иконки   -->
    </div>

</button>
<script src="E72.js"></script>

</body>
</html>
